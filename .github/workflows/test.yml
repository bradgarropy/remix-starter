name: "🧪 test"

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        name: "🧪 test"
        runs-on: ubuntu-latest
        steps:
            - name: "📚 checkout"
              uses: actions/checkout@v4
            - name: "🟢 node"
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - name: "📦 install"
              run: npm ci
            - name: "🟦 types"
              run: npm run typecheck
            - name: "🧪 test"
              run: npm run test
            - name: "🎭 e2e"
              run: |
                  npx playwright install --with-deps
                  npm run test:e2e
            - name: "☂️ coverage"
              uses: codecov/codecov-action@v4.6.0
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
