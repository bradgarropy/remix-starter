name: "💎 style"

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    style:
        name: "💎 style"
        runs-on: ubuntu-latest
        steps:
            - name: "📚 checkout"
              uses: actions/checkout@v3
            - name: "🟢 node"
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: "📦 install"
              run: npm ci
            - name: "🧶 lint"
              run: npm run lint
            - name: "💾 format"
              run: npm run format
