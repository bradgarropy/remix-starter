name: "💎 style"

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    style:
        name: "💎 style"
        runs-on: ubuntu-latest
        steps:
            - name: "📚 checkout"
              uses: actions/checkout@v4.1.1
            - name: "🟢 node"
              uses: actions/setup-node@v4.0.1
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/
            - name: "📦 install"
              run: npm install
            - name: "🧶 lint"
              run: npm run lint
            - name: "💾 format"
              run: npm run format
